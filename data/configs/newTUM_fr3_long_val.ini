[Common]
# used in depth-dependent thresholds, unit: mm^-1
depthSigma=0.7e-6
[Initialization]
patchSize=10
# depth-dependent threshold for depth-discontinuity evaluation
depthAlpha=0.15
depthTolerance=0.25
# maximum depth disc. occurrences inside one cell
maxNumberDepthDiscontinuity=3
# for seed selection, bigger value detects dominant normal direction more precisely
histogramBinsPerCoord=20
# minimum number of cells to consider a dominant direction valid
minRegionGrowingCandidateSize=2
# —Åell's MSE tolerance (depthSigma * z^2 + initMSETol), unit: mm
initMSETolerance=5
[RegionGrowing]
# closest/farthest z to be considered, unit: mm
z_near=5000
z_far=9000
# dynamic normal deviation angle threshold, unit: degree
angleDegree_near=15
angleDegree_far=30
# Minimum number of cells considered to be a planar region
minRegionGrowingCellsActivated=4
[Merging]
# normal deviation angle threshold for merge, unit: degree
angleDegree_merge=40